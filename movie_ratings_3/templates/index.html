<!doctype html>
<title>movie rating hazing</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css')}}">

<h1>class HackbrightHazing(movie_ratings):</h1>
<div class="page">
    <form action="{{ url_for('movie_details') }}" method="POST">
    input movie id <input type="text" name="movie_id">
    <input type="submit" value="get movie details">
    </form><br>
    <form action="{{ url_for('avg') }}" method="POST">
    input movie id <input type="text" name="movie_id"> 
    <input type="submit" value="get avg rating">
    </form><br>
    <form action="{{ url_for('user') }}" method="POST">
    input user id <input type="text" name="user_id"> 
    <input type="submit" value="get user details">
    </form><br>
    <form action="{{ url_for('user_rating') }}" method="POST">
    input user id <input type="text" name="user_id"> 
    input movie id <input type="text" name="movie_id"> 
    <input type="submit" value="get the rating">
    </form><br>
    <form action="{{ url_for('rate_movie') }}" method="POST">
    input movie id <input type="text" name="movie_id"> 
    input rating <input type="text" name="rating"> 
    <input type="submit" value="rate your movie">
    </form><br>
    <form action="{{ url_for('predict') }}" method="POST">
    input movie id <input type="text" name="movie_id" value="out of service"> 
    <input type="submit" value="predict what i will think of this movie">
    </form>
    
</div>
<br><br>  
<div class="block">
prepare to be dazzled
{% block body %} {% endblock %}
</div>
